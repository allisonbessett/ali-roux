<div class="travel">
    <div class="container">
        <div class="interior">
            <div class="header">
                <div class="title">
                    <h1>Ali Roux</h1>
                </div>
            </div>
            <div class="page">
                <h3>My Travels</h3>
            </div>
            <nav>
                <div class="navigation">
                    <ul class="nav-links">
                        <a routerLink="/home" routerLinkActive="active">
                            <li class="nav">HOME</li>
                        </a>
                        <a [routerLink]="['/travel', {outlets: {'album': ['travelAlbum'], 'photo': ['none']}}]">
                            <li class="nav">TRAVEL</li>
                        </a>
                        <a [routerLink]="['/recipes', {outlets: {'photos': ['recipePhotos'], 'method': ['none']}}]">
                            <li class="nav">RECIPES</li>
                        </a>
                        <a routerLink="/about" routerLinkActive="active ">
                            <li class="nav">ABOUT ME</li>
                        </a>
                    </ul>
                </div>
            </nav>
            <div class="line"></div>
            <div *ngIf="!showAlbum" (click)="showAlbum=true">
                <a [routerLink]="['/travel', {outlets: {'album': ['travelAlbum'], 'photo': ['none']}}]">
                    <li class="nav">Back to Albums</li>
                </a>
            </div>
            <div class="columns">
                <mat-card (click)="showAlbum=false" *ngIf="showAlbum">
                    <router-outlet name="album"></router-outlet>
                </mat-card>
                <mat-card class="hide" [class.hide]="showAlbum">
                    <router-outlet name="photo"></router-outlet>
                </mat-card>
            </div>
        </div>
    </div>
</div>
