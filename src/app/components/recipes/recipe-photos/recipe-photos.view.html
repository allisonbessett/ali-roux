<div class="recipes">
    <mat-grid-list cols="3" gutterSize="6px">
        <mat-grid-tile *ngFor="let recipe of recipes" (click)="displayMethod(recipe.id)" [ngClass]="{selected: recipe.id === selectedRecipe}">
            <div class="image-wrapper">
                <img class="image" src={{recipe.src}}>
                <figcaption>{{recipe.name}}</figcaption>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</div>
