<div class="recipes">
    <div *ngFor="let recipe of recipes" (click)="getRecipesById()">
        <div class="panel-body col-lg-3 col-md-3 col-sm-4 col-xs-12 showRecipes()">
            <h3><em>{{recipe.name}}</em></h3>
            <img class="image" src={{recipe.src}}>
        </div>
    </div>
</div>
